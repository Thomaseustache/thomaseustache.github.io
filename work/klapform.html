<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klapform - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/">Work</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/sandbox">Sandbox</a></li>
                    <li><a href="/photos">Photos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="project-detail">
        <div class="wrapper">
            <div class="project-hero">
                <img src="../assets/img/work/Klapform/banner-klapform.jpg" alt="Klapform project banner">
            </div>
            
            <div class="project-intro">
                <div class="project-header">
                    <h1>Klapform</h1>
                    <p class="project-subtitle">Digital Form Platform</p>
                </div>

                <div class="project-meta">
                    <div class="meta-item">
                        <h3>ABOUT THE PROJECT</h3>
                        <p>
                            For Klapform, I designed the website pages for this enhanced, French alternative to Google Forms, focusing on creating a user-friendly and visually appealing experience.</p>
                    </div>
                    <div class="meta-details">
                        <div class="meta-item">
                            <h3>ROLE</h3>
                            <p>UX/UI Design</p>
                        </div>
                        <div class="meta-item">
                            <h3>YEAR</h3>
                            <p>2023</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="project-content">
                <div class="image-grid">
                    <figure class="grid-item full">
                        <img src="../assets/img/work/Klapform/klapform-1.jpg" alt="Klapform interface">
                    </figure>
                    <figure class="grid-item half">
                        <img src="../assets/img/work/Klapform/klapform-2.jpg" alt="Klapform mobile view">
                    </figure>
                    <figure class="grid-item half">
                        <img src="../assets/img/work/Klapform/klapform-3.jpg" alt="Klapform components">
                    </figure>
                    <figure class="grid-item full">
                        <img src="../assets/img/work/Klapform/klapform-4.jpg" alt="Klapform final result">
                    </figure>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
